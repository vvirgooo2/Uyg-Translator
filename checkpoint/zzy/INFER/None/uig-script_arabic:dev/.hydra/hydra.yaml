hydra:
  run:
    dir: ${common_eval.results_path}/${dataset.gen_subset}
  sweep:
    dir: ./checkpoint/${env:USER}/${env:PREFIX}/${common_eval.results_path}
    subdir: ${dataset.gen_subset}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - decoding.type=viterbi
    - dataset.max_tokens=1440000
    - distributed_training.distributed_world_size=1
    - common_eval.path='/home/zzy/mms1b_all.pt'
    - task.data=/home/zzy/Uyghur-Translator/temp_dir/tmp3ie85buc
    - dataset.gen_subset=uig-script_arabic:dev
    - common_eval.post_process=letter
    - decoding.results_path=/home/zzy/Uyghur-Translator/temp_dir/tmp3ie85buc
  job:
    name: infer
    override_dirname: common_eval.path='/home/zzy/mms1b_all.pt',common_eval.post_process=letter,dataset.gen_subset=uig-script_arabic:dev,dataset.max_tokens=1440000,decoding.results_path=/home/zzy/Uyghur-Translator/temp_dir/tmp3ie85buc,decoding.type=viterbi,distributed_training.distributed_world_size=1,task.data=/home/zzy/Uyghur-Translator/temp_dir/tmp3ie85buc
    id: '0'
    num: 0
    config_name: infer_common
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.0.7
    cwd: /home/zzy/Uyghur-Translator
  verbose: false
